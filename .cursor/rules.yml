rules:
  - "Cada vez que se realice un cambio en el código, documentarlo en un archivo CHANGELOG.md en la raíz del proyecto."
  - "Cada vez que detectes un cambio en el código, genera un resumen en Markdown y actualiza el archivo CHANGELOG.md en la raíz del proyecto."
  - "El resumen debe incluir: título corto (1 línea), lista de archivos modificados, breve descripción de lo que cambia y, opcionalmente, instrucciones de deploy si aplica."
  - "Usa español claro y técnico; evita exponer contraseñas o secretos en CHANGELOG.md."
  - "Para código PHP sigue PSR-12; para JS sigue convenciones del proyecto (usa ESLint si existe)."
  - "Si el cambio afecta la base de datos, añade una sección 'DB' con las migraciones o instrucciones."
